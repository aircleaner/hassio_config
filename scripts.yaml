vacuum_kitchen:
  alias: "Dammsug köket"
  sequence:
    - service: vacuum.send_command
      data:
        entity_id: vacuum.rocky
        command: app_zoned_clean
        params: [[24290, 15108, 28090, 19408, 1]]
